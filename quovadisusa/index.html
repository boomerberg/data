<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>BOOMERBERG</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #111;
      line-height: 1.6;
    }
    .container {
      max-width: 1000px; /* erweitert, damit 2 Diagramme nebeneinander Platz haben */
      margin: 0 auto;
      padding: 20px 10px;
    }
    .logo {
      display: inline-block;
      border-left: 2px solid #000;   /* linker Strich */
      border-bottom: 2px solid #000; /* unterer Strich */
      padding: 10px 30px;
      margin: 0 auto 20px auto;
    }
    .logo h1 {
      margin: 0;
      font-weight: bold;
      font-size: 2.2em;
      text-transform: uppercase;
      text-align: center;
    }

    /* Navigation Buttons im Logo-Stil */
    .nav-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 30px;
    }
    .nav-buttons a {
      display: inline-block;
      border-left: 2px solid #000;
      border-bottom: 2px solid #000;
      padding: 8px 20px;
      font-size: 1.1em;
      font-weight: bold;
      text-decoration: none;
      color: #000;
      text-transform: uppercase;
      transition: all 0.2s ease-in-out;
    }
    .nav-buttons a:hover {
      background-color: #000;
      color: #fff;
    }

    .description {
      text-align: left;
      font-size: 1.1em;
      color: #333;
      margin-bottom: 40px;
    }
    h2 {
      font-size: 1.3em;
      margin-top: 40px;
      margin-bottom: 20px;
    }

    /* Neuer Flex-Container für die Diagramme */
    .charts-row {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      flex-wrap: wrap; /* Fällt auf Mobilgeräten untereinander */
    }
    .chart-container {
      flex: 1 1 48%; /* beide ca. 48% breit */
    }
    iframe {
      width: 100% !important;
      border: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">
      <h1>BOOMERBERG</h1>
    </div>

    <!-- Neue Buttons -->
    <div class="nav-buttons">
      <a href="/breadth/index.html">Breadth</a>
      <a href="/sentiment/index.html">Sentiment</a>
      <a href="/data/quovadisusa">QuoVadisUSA</a>
      <a href="/quant/index.html">Quant</a>
    </div>

    <h2>Quo Vadis USA?</h2>

    <div class="charts-row">
      <div class="chart-container">
        <iframe title="Total Construction Spending" 
                aria-label="Line chart" 
                id="datawrapper-chart-tSPGe" 
                src="https://datawrapper.dwcdn.net/tSPGe/1/" 
                scrolling="no" 
                frameborder="0" 
                height="501" 
                data-external="1"></iframe>
      </div>

      <div class="chart-container">
        <iframe title="Unemployment Rate in Percent" 
                aria-label="Interactive line chart" 
                id="datawrapper-chart-uuVYL" 
                src="https://datawrapper.dwcdn.net/uuVYL/2/" 
                scrolling="no" 
                frameborder="0" 
                height="501" 
                data-external="1"></iframe>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    !function() {
      "use strict";
      window.addEventListener("message", function(a) {
        if (void 0 !== a.data["datawrapper-height"]) {
          var e = document.querySelectorAll("iframe");
          for (var t in a.data["datawrapper-height"])
            for (var r, i = 0; r = e[i]; i++)
              if (r.contentWindow === a.source) {
                var d = a.data["datawrapper-height"][t] + "px";
                r.style.height = d;
              }
        }
      })
    }();
  </script>

</body>
</html>
