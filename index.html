<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>BOOMERBERG</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      font-weight: bold;
      font-size: 2em;
      margin-bottom: 10px;
      text-align: center;
      text-transform: uppercase;
    }
    .description {
      text-align: center;
      font-size: 1.1em;
      color: #555;
      max-width: 700px;
      margin: 0 auto 30px auto;
      line-height: 1.6;
    }
    h2 {
      margin-top: 30px;
      font-size: 1.4em;
      color: #444;
    }
    .charts {
      display: flex;
      gap: 40px;          /* Abstand zwischen den Charts */
      align-items: flex-start;
      margin-top: 15px;
    }
    .chart-container {
      width: 50%;
      min-width: 400px;
    }
    iframe {
      width: 100% !important;
      border: none;
    }
  </style>
</head>
<body>

  <h1>BOOMERBERG</h1>
  <div class="description">
    What matters in the market?<br>
    Stepping back from the noise, I try to work out whatâ€™s really happening, what matters, and what it might mean.
  </div>

  <h2>Breadth-Daten:</h2>
  <div class="charts">
    <!-- Linkes Chart -->
    <div class="chart-container">
      <iframe title="T2108 - % of Stocks Above 40 Day MA (NYSE)" 
              aria-label="Line chart" 
              id="datawrapper-chart-gJjxt" 
              src="https://datawrapper.dwcdn.net/gJjxt/1/" 
              scrolling="no" 
              frameborder="0" 
              height="501" 
              data-external="1"></iframe>
    </div>

    <!-- Rechtes Chart -->
    <div class="chart-container">
      <iframe title="Luxury Watch Outperformance Comes to an End" 
              aria-label="Interactive line chart" 
              id="datawrapper-chart-g3HiS" 
              src="https://datawrapper.dwcdn.net/g3HiS/2/" 
              scrolling="no" 
              frameborder="0" 
              height="501" 
              data-external="1"></iframe>
    </div>
  </div>

  <script type="text/javascript">
    !function() {
      "use strict";
      window.addEventListener("message", function(a) {
        if (void 0 !== a.data["datawrapper-height"]) {
          var e = document.querySelectorAll("iframe");
          for (var t in a.data["datawrapper-height"])
            for (var r, i = 0; r = e[i]; i++)
              if (r.contentWindow === a.source) {
                var d = a.data["datawrapper-height"][t] + "px";
                r.style.height = d;
              }
        }
      })
    }();
  </script>

</body>
</html>
