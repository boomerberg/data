<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>BOOMERBERG</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      font-weight: bold;
      font-size: 2em;
      margin-bottom: 10px;
      text-align: center;
      text-transform: uppercase; /* sorgt für BOOMERBERG */
    }
    .description {
      text-align: center;
      font-size: 1.1em;
      color: #555;
      max-width: 700px;
      margin: 0 auto 30px auto;
      line-height: 1.6;
    }
    h2 {
      margin-top: 30px;
      font-size: 1.4em;
      color: #444;
    }
    .chart-container {
      margin-top: 15px;
      width: 50%;              /* halbe Breite */
      min-width: 400px;        /* Mindestbreite */
    }
    iframe {
      width: 100% !important;  /* passt sich an Container an */
      border: none;
    }
  </style>
</head>
<body>

  <h1>BOOMERBERG</h1>
  <div class="description">
    What matters in the market?<br>
    Stepping back from the noise, I try to work out what’s really happening, what matters, and what it might mean.
  </div>

  <h2>Breadth-Daten:</h2>
  <div class="chart-container">
    <iframe title="T2108 - % of Stocks Above 40 Day MA (NYSE)" 
            aria-label="Line chart" 
            id="datawrapper-chart-gJjxt" 
            src="https://datawrapper.dwcdn.net/gJjxt/1/" 
            scrolling="no" 
            frameborder="0" 
            height="501" 
            data-external="1"></iframe>
    <script type="text/javascript">
      !function() {
        "use strict";
        window.addEventListener("message", function(a) {
          if (void 0 !== a.data["datawrapper-height"]) {
            var e = document.querySelectorAll("iframe");
            for (var t in a.data["datawrapper-height"])
              for (var r, i = 0; r = e[i]; i++)
                if (r.contentWindow === a.source) {
                  var d = a.data["datawrapper-height"][t] + "px";
                  r.style.height = d;
                }
          }
        })
      }();
    </script>
  </div>

</body>
</html>
