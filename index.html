<!DOCTYPE html>
<html lang="de">
<head>

  <title>BOOMERBERG</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #111;
      line-height: 1.6;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 20px 10px;
    }
    .logo {
      display: inline-block;
      border-left: 2px solid #000;   /* linker Strich */
      border-bottom: 2px solid #000; /* unterer Strich */

    .logo h1 {
      margin: 0;
      font-weight: bold;
      font-size: 2.2em;
      text-transform: uppercase;

    }
    .nav-buttons a {

      border-left: 2px solid #000;
      border-bottom: 2px solid #000;
      padding: 8px 20px;
      font-size: 1.1em;
      font-weight: bold;
      text-decoration: none;
      color: #000;
      text-transform: uppercase;
      transition: all 0.2s ease-in-out;
    }
    .nav-buttons a:hover {
      background-color: #000;
      color: #fff;
    }

    .description {
      text-align: left;
      font-size: 1.1em;
      color: #333;
      margin-bottom: 40px;
    }
    h2 {
      font-size: 1.3em;
      margin-top: 40px;
      margin-bottom: 20px;
    }
    .chart-container {

    }
    iframe {

      border: none;
    }

</head>
